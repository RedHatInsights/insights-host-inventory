default_language_version:
  python: python3.12
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: swagger/openapi\.json
  - id: check-yaml
  - id: check-json
  - id: debug-statements
- repo: https://github.com/APIDevTools/swagger-cli
  rev: v4.0.4
  hooks:
  - id: swagger-validation
    args: ["bundle", "swagger/api.spec.yaml", "-o", "swagger/openapi.json"]
- repo: https://github.com/APIDevTools/swagger-cli
  rev: v4.0.4
  hooks:
  - id: swagger-validation
    files: swagger/openapi.json$
    exclude: swagger/inventory-schemas/
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.6
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
    exclude: ^iqe-host-inventory-plugin/
  - id: ruff-format
    exclude: ^iqe-host-inventory-plugin/
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.19.0'
  hooks:
  - id: mypy
    exclude: ^iqe-host-inventory-plugin/
    additional_dependencies:
      - types-ujson
      - types-redis
      - types-pyyaml
      - types-python-dateutil
      - types-requests
      - types-pytz

- repo: local
  hooks:
  - id: redocly-merge # here for reference - currently renames and breaks client gen
    name: redoc merge
    language: node
    additional_dependencies:
      - "@redocly/cli"
    entry: redocly bundle swagger/api.spec.yaml -o swagger/openapi.json
    pass_filenames: false
    always_run: true
    stages: [manual]
  - id: redocly-validate
    name: redoc validate
    language: node
    additional_dependencies:
      - "@redocly/cli"
    entry: redocly lint
    #--generate-ignore-file
    files: '(swagger/openapi.*\.json)|(swagger/api.spec.yaml)$'
    exclude: swagger/inventory-schemas/
