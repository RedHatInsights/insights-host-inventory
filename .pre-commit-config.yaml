default_language_version:
  python: python3.9
repos:
- repo: https://github.com/asottile/reorder_python_imports
  rev: v3.13.0
  hooks:
  - id: reorder-python-imports
    args: [--py38-plus]
- repo: https://github.com/asottile/pyupgrade
  rev: v3.17.0
  hooks:
  - id: pyupgrade
    args: [--py38-plus]
- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
  - id: black
    args: [--line-length, "119"]
    require_serial: true
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: swagger/openapi\.json
  - id: check-yaml
  - id: debug-statements
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
- repo: https://github.com/APIDevTools/swagger-cli
  rev: v4.0.4
  hooks:
  - id: swagger-validation
    args: ["bundle", "swagger/api.spec.yaml", "-o", "swagger/openapi.dev.json"]
- repo: https://github.com/APIDevTools/swagger-cli
  rev: v4.0.4
  hooks:
  - id: swagger-validation
    files: swagger/openapi.json$
    exclude: swagger/inventory-schemas/

- repo: local
  hooks:
  - id: redocly-merge # here for reference - currently renames and breaks clien gen
    name: redoc merge
    language: node
    additional_dependencies:
      - "@redocly/cli"
    entry: redocly bundle swagger/api.spec.yaml -o swagger/openapi.dev.json
    pass_filenames: false
    # always_run: true
    stages: [manual]
  - id: redocly-filter
    name: redoc filter
    language: node
    additional_dependencies:
    - "@redocly/cli"
    entry: redocly bundle --config=swagger/redocly.yml filter_generated -o swagger/openapi.json
    pass_filenames: false
    always_run: true
  - id: redocly-validate
    name: redoc validate
    language: node
    additional_dependencies:
      - "@redocly/cli"
    entry: redocly lint
    #--generate-ignore-file
    files: '(swagger/openapi.*\.json)|(swagger/api.spec.yaml)$'
    exclude: swagger/inventory-schemas/
