version: '3.1'
services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: insights
            POSTGRES_USER: insights
            POSTGRES_DB: insights
        ports:
            - "5432:5432"
    zookeeper:
      image: confluentinc/cp-zookeeper
      environment:
        - ZOOKEEPER_CLIENT_PORT=32181
        - ZOOKEEPER_SERVER_ID=1
    kafka:
      image: confluentinc/cp-kafka
      ports:
        - 29092:29092
      depends_on:
        - zookeeper
      environment:
        - KAFKA_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://kafka:29092
        - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://localhost:29092
        - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
        - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
        - KAFKA_BROKER_ID=1
        - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
        - KAFKA_ZOOKEEPER_CONNECT=zookeeper:32181
    inv_mq_p1:
      # image: quay.io/thearifismail/insights-inventory:arifstest
      image: quay.io/thearifismail/insights-inventory:ubi8based
      ports:
        - 8080:8080
      depends_on:
        - db
        - kafka
      environment:
        INVENTORY_DB_HOST: db
        INVENTORY_DB_PASS: insights
        INVENTORY_DB_USER: insights
        INVENTORY_DB_PORT: 5432
        KAFKA_BOOTSTRAP_SERVERS: kafka:29092
        KAFKA_HOST_INGRESS_TOPIC: platform.inventory.host-ingress
        # - KAFKA_CONSUMER_TOPIC
        # - KAFKA_SYSTEM_PROFILE_TOPIC
        # - KAFKA_HOST_INGRESS_GROUP=
        # - PAYLOAD_TRACKER_KAFKA_TOPIC=
        # - PAYLOAD_TRACKER_SERVICE_NAME=
        # - PAYLOAD_TRACKER_ENABLED=
