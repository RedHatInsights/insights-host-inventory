---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: host-inventory-e2e
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: host-inventory-e2e-${IMAGE_TAG}-${UID}
    annotations:
      "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
      "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
  spec:
    backoffLimit: 0
    template:
      spec:
        imagePullSecrets:
        - name: quay-cloudservices-pull
        restartPolicy: Never
        volumes:
        - name: sel-shm
          emptyDir:
            medium: Memory
        - name: insights-qa-private-key
          secret:
            secretName: insights-qa-private-key
            defaultMode: 0400
            optional: true
        containers:
        - name: host-inventory-e2e-iqe-${IMAGE_TAG}-${UID}
          image: ${IQE_IMAGE}:${IQE_IMAGE_TAG}
          imagePullPolicy: Always
          args:
          - ${IQE_CONTAINER_ARGS}
          env:
          - name: ENV_FOR_DYNACONF
            value: ${ENV_FOR_DYNACONF}
          - name: DYNACONF_MAIN__use_beta
            value: ${USE_BETA}
          - name: IQE_IBUTSU_SOURCE
            value: host-inventory-e2e-${IMAGE_TAG}-${UID}
          - name: IQE_PLUGINS
            value: ${IQE_PLUGINS}
          - name: IQE_MARKER_EXPRESSION
            value: ${IQE_MARKER_EXPRESSION}
          - name: IQE_FILTER_EXPRESSION
            value: ${IQE_FILTER_EXPRESSION}
          - name: IQE_LOG_LEVEL
            value: ${IQE_LOG_LEVEL}
          - name: IQE_REQUIREMENTS
            value: ${IQE_REQUIREMENTS}
          - name: IQE_REQUIREMENTS_PRIORITY
            value: ${IQE_REQUIREMENTS_PRIORITY}
          - name: IQE_TEST_IMPORTANCE
            value: ${IQE_TEST_IMPORTANCE}
          - name: IQE_PARALLEL_ENABLED
            value: ${IQE_PARALLEL_ENABLED}
          - name: DYNACONF_IQE_VAULT_LOADER_ENABLED
            value: "true"
          - name: DYNACONF_IQE_VAULT_VERIFY
            value: "true"
          - name: DYNACONF_IQE_VAULT_URL
            valueFrom:
              secretKeyRef:
                key: url
                name: iqe-vault
                optional: true
          - name: DYNACONF_IQE_VAULT_MOUNT_POINT
            valueFrom:
              secretKeyRef:
                key: mountPoint
                name: iqe-vault
                optional: true
          - name: DYNACONF_IQE_VAULT_ROLE_ID
            valueFrom:
              secretKeyRef:
                key: roleId
                name: iqe-vault
                optional: true
          - name: DYNACONF_IQE_VAULT_SECRET_ID
            valueFrom:
              secretKeyRef:
                key: secretId
                name: iqe-vault
                optional: true
          resources:
            limits:
              cpu: ${IQE_CPU_LIMIT}
              memory: ${IQE_MEMORY_LIMIT}
            requests:
              cpu: ${IQE_CPU_REQUEST}
              memory: ${IQE_MEMORY_REQUEST}
          volumeMounts:
            - name: insights-qa-private-key
              readOnly: true
              # We need to hardcode the path to reflect the $HOME variable being set here:
              # https://gitlab.cee.redhat.com/insights-qe/iqe-core/-/blob/master/Dockerfile?ref_type=heads#L73
              mountPath: /iqe_venv/.ssh/insights-qa.pem
              subPath: insights-qa.pem
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - name: host-inventory-e2e-selenium-${UID}
          image: ${IQE_SEL_IMAGE}
          env:
            - name: VNC_GEOMETRY
              value: ${VNC_GEOMETRY}
            - name: SE_NODE_MAX_SESSIONS
              value: ${SE_NODE_MAX_SESSIONS}
          resources:
            limits:
              cpu: ${SELENIUM_CPU_LIMIT}
              memory: ${SELENIUM_MEMORY_LIMIT}
            requests:
              cpu: ${SELENIUM_CPU_REQUEST}
              memory: ${SELENIUM_MEMORY_REQUEST}
          volumeMounts:
            - name: sel-shm
              mountPath: /dev/shm
parameters:
- name: IMAGE_TAG
  value: ''
  required: true
- name: IQE_CONTAINER_ARGS
  value: run
- name: UID
  description: "Unique job name suffix"
  generate: expression
  from: "[a-z0-9]{6}"
- name: IQE_IMAGE
  description: "container image path for the iqe plugin"
  value: quay.io/cloudservices/iqe-tests
- name: IQE_IMAGE_TAG
  description: "container image tag for iqe plugin"
  value: 'insights-experiences'
- name: ENV_FOR_DYNACONF
  value: stage_proxy
- name: USE_BETA
  value: "true"
- name: IQE_PLUGINS
  value: insights_experiences
- name: IQE_MARKER_EXPRESSION
  value: 'host_inventory'
- name: IQE_FILTER_EXPRESSION
  value: ''
- name: IQE_LOG_LEVEL
  value: info
- name: IQE_REQUIREMENTS
  value: ''
- name: IQE_REQUIREMENTS_PRIORITY
  value: ''
- name: IQE_TEST_IMPORTANCE
  value: ''
- name: IQE_SEL_IMAGE
  value: 'quay.io/redhatqe/selenium-standalone:latest'
- name: IQE_CPU_LIMIT
  value: "1"
- name: IQE_MEMORY_LIMIT
  value: 2Gi
- name: IQE_CPU_REQUEST
  value: 500m
- name: IQE_MEMORY_REQUEST
  value: 1Gi
- name: SELENIUM_CPU_LIMIT
  value: 500m
- name: SELENIUM_MEMORY_LIMIT
  value: 2Gi
- name: SELENIUM_CPU_REQUEST
  value: 100m
- name: SELENIUM_MEMORY_REQUEST
  value: 1Gi
- name: VNC_GEOMETRY
  value: '1920x1080'
- name: IQE_PARALLEL_ENABLED
  value: 'false'
- name: SE_NODE_MAX_SESSIONS
  value: '2'
