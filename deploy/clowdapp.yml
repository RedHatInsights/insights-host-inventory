        command:
        - nginx
        - -g
        - daemon off;
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: quay.io/cloudservices/ubi8-nginx-124
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${NGINX_CPU_LIMIT}
            memory: ${NGINX_MEMORY_LIMIT}
          requests:
            cpu: ${NGINX_CPU_REQUEST}
            memory: ${NGINX_MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /etc/nginx
          name: api-nginx-conf
        volumes:
        - configMap:
            name: inventory-nginx-conf
          name: api-nginx-conf
      replicas: ${{NGINX_REPLICAS}}
      webServices:
        private:
          enabled: false
        public:
          apiPath: inventory
          enabled: true
