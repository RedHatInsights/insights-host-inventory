apiVersion: v1
kind: Template
metadata:
  name: insights-host-inventory-cjis
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: host-synchronizer-${SYNCHRONIZER_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - synchronizer
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: host-synchronizer-only-${SYNCHRONIZER_ONLY_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - synchronizer-only
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: delete-hosts-s3-${DELETE_HOSTS_S3_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - delete-hosts-s3
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: duplicate-hosts-remover-${DUPLICATE_HOSTS_REMOVER_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - duplicate-hosts-remover
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: host-sync-group-data-${HOST_SYNC_GROUP_DATA_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - sync-host-groups
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: hosts-table-migration-data-copy-${HOSTS_TABLE_MIGRATION_DATA_COPY_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - hosts-table-migration-data-copy
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: hosts-table-migration-switch-${HOSTS_TABLE_MIGRATION_SWITCH_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - hosts-table-migration-switch
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: delete-host-bios-uuid-${DELETE_HOST_BIOS_UUID_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - delete-host-bios-uuid
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    labels:
      app: host-inventory
    name: canonical-facts-migration-${CANONICAL_FACTS_MIGRATION_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - canonical-facts-migration
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: sp-tables-migration-prepare-${SP_TABLES_MIGRATION_DATA_COPY_PREPARE_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - sp-tables-migration-prepare
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: sp-tables-migration-migrate-${SP_TABLES_MIGRATION_DATA_COPY_WORKERS_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - sp-tables-migration-worker-1
      - sp-tables-migration-worker-2
      - sp-tables-migration-worker-3
      - sp-tables-migration-worker-4
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: sp-tables-migration-finalize-${SP_TABLES_MIGRATION_DATA_COPY_FINALIZE_RUN_NUMBER}
  spec:
    appName: host-inventory
    jobs:
      - sp-tables-migration-finalize
parameters:
- name: SYNCHRONIZER_RUN_NUMBER
  value: '1'
- name: SYNCHRONIZER_ONLY_RUN_NUMBER
  value: '1'
- name: DELETE_HOSTS_S3_RUN_NUMBER
  value: '1'
- name: DUPLICATE_HOSTS_REMOVER_RUN_NUMBER
  value: '1'
- name: HOST_SYNC_GROUP_DATA_RUN_NUMBER
  value: '1'
- name: HOSTS_TABLE_MIGRATION_DATA_COPY_RUN_NUMBER
  value: '1'
- name: HOSTS_TABLE_MIGRATION_SWITCH_RUN_NUMBER
  value: '1'
- name: DELETE_HOST_BIOS_UUID_RUN_NUMBER
  value: '1'
- name: CANONICAL_FACTS_MIGRATION_RUN_NUMBER
  value: '1'
- name: SP_TABLES_MIGRATION_DATA_COPY_PREPARE_RUN_NUMBER
  value: '1'
- name: SP_TABLES_MIGRATION_DATA_COPY_WORKERS_RUN_NUMBER
  value: '1'
- name: SP_TABLES_MIGRATION_DATA_COPY_FINALIZE_RUN_NUMBER
  value: '1'
