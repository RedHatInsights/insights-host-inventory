name: Close Stale PRs

on:
  schedule:
    # Run Tuesday-Friday at midnight UTC (skip weekends + Monday grace day)
    - cron: '0 0 * * 2-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          # Only target PRs, not issues
          stale-issue-message: ''
          stale-pr-message: |
            ðŸ‘‹ Hi, this PR has been inactive for 7 days.
            Please update it or let us know if you need help.
            It will be automatically closed in 8 more days if there's no activity.
          close-pr-message: |
            This PR has been automatically closed due to 15 days of inactivity.
            Feel free to reopen it if you'd like to continue working on it.

          # Timing
          days-before-stale: 7 # Mark stale after 7 days
          days-before-close: 8 # Close 8 days after marked stale (total: 15 days)
          days-before-issue-stale: -1 # Don't process issues
          days-before-issue-close: -1

          # Labels
          stale-pr-label: 'stale'

          # Remove stale label when PR is updated
          remove-stale-when-updated: true

          # Exempt certain labels from being marked stale
          exempt-pr-labels: 'pinned,work-in-progress,do-not-close'

          # Don't close PRs with these labels
          exempt-all-pr-milestones: true
