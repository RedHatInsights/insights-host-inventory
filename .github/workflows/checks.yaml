name: Checks

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  lints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1

  tests:
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:7.4.4
        env:
          ZOOKEEPER_CLIENT_PORT: 32181
          ZOOKEEPER_SERVER_ID: 1
        ports:
          - 32181:32181

      kafka:
        image: confluentinc/cp-kafka:7.4.4
        env:
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_BROKER_ID: 1
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
        ports:
          - 29092:29092
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:29092"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0

      # PostgreSQL must be run as a step instead of a service because we need to
      # configure it with 'wal_level=logical' to support logical replication slots.
      # GitHub Actions services don't support overriding the container command,
      # only Docker runtime options via the 'options' field.
      # Tests in test_inv_publish_hosts.py require logical replication for publication functionality.
      - name: Start PostgreSQL with logical replication
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_USER=postgres \
            -e PGUSER=postgres \
            -e POSTGRES_DB=postgres \
            -p 5432:5432 \
            --health-cmd pg_isready \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            postgres:16.4 postgres -c wal_level=logical

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 60 bash -c 'until docker exec postgres pg_isready; do sleep 1; done'

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pipenv'
      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install --dev

      - name: Run tests
        env:
          INVENTORY_DB_NAME: postgres
          INVENTORY_DB_HOST: localhost
          INVENTORY_DB_PORT: 5432
          INVENTORY_DB_USER: postgres
          INVENTORY_DB_PASS: postgres
          FLASK_APP: manage.py
          KAFKA_BOOTSTRAP_SERVERS: localhost:29092
        run: |
          pipenv run flask db upgrade
          pipenv run pytest --cov=. --cov-report=xml
