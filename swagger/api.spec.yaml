      type: object
      properties:
        id:
          type: string
        system_profile:
          $ref: '#/components/schemas/SystemProfile'
    PatchHostIn:
      title: Host data
      description: >-
        Data of a single host to be updated.
      type: object
      properties:
        ansible_host:
          description: >-
            The ansible host name for remediations
          type: string
          example: host1.mydomain.com
        display_name:
          description: >-
            A host’s human-readable display name, e.g. in a form of a domain
            name.
          type: string
          example: host1.mydomain.com
    PerReporterStaleness:
      type: object
      properties:
        last_check_in:
          type: string
          format: date-time
          example: '2020-02-10T08:07:03.354307+00:00'
        stale_timestamp:
          type: string
          format: date-time
          example: '2020-02-17T08:07:03.354307+00:00'
        check_in_succeeded:
          type: boolean
    ActiveTags:
      title: Host data
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        required:
          - results
        properties:
          results:
            type: array
            items:
              title: ActiveTag
              description: Information about a host tag
              type: object
              required:
                - tag
                - count
              properties:
                tag:
                  $ref: '#/components/schemas/StructuredTag'
                count:
                  description: The number of hosts with the given tag. If the value is null this indicates that the count is unknown.
                  type: integer
                  nullable: true
      example:
        total: 3
        count: 3
        page: 1
        per_page: 50
        results:
          - tag:
              namespace: Sat
              key: env
              value: prod
            count: 3
          - tag:
              namespace: aws
              key: region
              value: us-east-1
            count: 1
