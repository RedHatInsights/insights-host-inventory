components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      x-bearerInfoFunc: app.auth.bearer_token_handler
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-rh-identity
      description: >-
        Base64-encoded JSON identity header provided by 3Scale. Contains an
        org_id of the user issuing the request. Format of the JSON:
        {"identity": {"org_id": "12345678"}}
      x-apikeyInfoFunc: app.auth.authentication_header_handler
  parameters:
    pageParam:
      $ref: 'pagination.yaml#/components/parameters/pageParam'
    perPageParam:
      $ref: 'pagination.yaml#/components/parameters/perPageParam'
    resourceTypesPerPageParam:
      $ref: 'pagination.yaml#/components/parameters/resourceTypesPerPageParam'
    hostId:
      in: path
      name: host_id
      description: Host (system) ID.
      required: true
      schema:
        $ref: '#/components/schemas/NonStrictUUID'
    hostIdList:
      in: path
      name: host_id_list
      description: A comma-separated list of host IDs.
      required: true
      schema:
        type: array
        items:
          $ref: '#/components/schemas/NonStrictUUID'
    branchId:
      in: query
      name: branch_id
      schema:
        type: string
      description: Filter by branch_id
      required: false
    displayName:
      in: query
      name: display_name
      schema:
        type: string
      description: Filter by display_name (case-insensitive)
      required: false
    fqdn:
      in: query
      name: fqdn
      schema:
        type: string
      description: Filter by FQDN (case-insensitive)
      required: false
    hostnameOrId:
      in: query
      name: hostname_or_id
      schema:
        type: string
      description: Filter by display_name, fqdn, id (case-insensitive)
      required: false
    insightsId:
      in: query
      name: insights_id
      schema:
        type: string
        format: uuid
      description: Filter by insights_id
      required: false
    providerId:
      in: query
      name: provider_id
      schema:
        type: string
      description: Filter by provider_id
      required: false
    providerType:
      in: query
      name: provider_type
      schema:
        type: string
        enum:
          - alibaba
          - aws
          - azure
          - gcp
          - ibm
      description: Filter by provider_type
      required: false
    updatedStart:
      in: query
      name: updated_start
      schema:
        type: string
        format: date-time
      description: Only show hosts last modified after the given date
    updatedEnd:
      in: query
      name: updated_end
      schema:
        type: string
        format: date-time
      description: Only show hosts last modified before the given date
    factsNamespace:
      in: path
      name: namespace
      description: A namespace of the merged facts.
      required: true
      schema:
        type: string
    hostOrderByParam:
      name: order_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - display_name
          - updated
          - operating_system
      description: Ordering field name
    groupOrderByParam:
      name: order_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - name
          - host_count
      description: Ordering field name
    hostOrderHowParam:
      name: order_how
      in: query
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
      description: >-
        Direction of the ordering; defaults to ASC for display_name, and to DESC
        for updated and operating_system
    groupOrderHowParam:
      name: order_how
      in: query
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
      description: >-
        Direction of the ordering; defaults to ASC for name, and to DESC
        for host_count
    assignmentRuleOrderByParam:
      name: order_by
      in: query
      required: false
      schema:
        type: string
        enum:
          - org_id
          - account
          - name
          - group_id
      description: Ordering field name
    assignmentRuleOrderHowParam:
      name: order_how
      in: query
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
      description: >-
        Direction of the ordering; defaults to ASC for name, and to DESC
        for host_ids
    stalenessParam:
      name: staleness
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - fresh
            - stale
            - stale_warning
            - unknown
        default:
          - fresh
          - stale
          - stale_warning
          - unknown
      description: "Culling states of the hosts. Default: fresh,stale,unknown"
    stalenessNoDefaultsParam:
      name: staleness
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - fresh
            - stale
            - stale_warning
            - unknown
      description: "Culling states of the hosts."
    tagsParam:
      name: tags
      in: query
      description: filters out hosts not tagged by the given tags
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^([^=/]+/)?[^=/]+(=[^=/]+)?$'
    tagsOrderBy:
      in: query
      name: order_by
      required: false
      schema:
        type: string
        default: tag
        enum:
          - tag
          - count
      description: Ordering field name
    tagsOrderHow:
      in: query
      name: order_how
      required: false
      schema:
        type: string
        default: ASC
        enum:
          - ASC
          - DESC
      description: Direction of the ordering. Default to ASC
    searchParam:
      in: query
      name: search
      required: false
      description: Used for searching tags and sap_sids that match the given search string. For searching tags, a tag's namespace, key, and/or value is used for matching.
      schema:
        type: string
    registered_with:
      in: query
      name: registered_with
      required: false
      description: Filters out any host not registered by the specified reporters
      schema:
        type: array
        items:
          type: string
          enum:
            - insights
            - yupana
            - puptoo
            - rhsm-conduit
            - cloud-connector
            - "!yupana"
            - "!puptoo"
            - "!rhsm-conduit"
            - "!cloud-connector"
    filter_param:
      in: query
      name: filter
      required: false
      description: Filters hosts based on system_profile fields
      style: deepObject
      explode: true
      schema:
        $ref:  '#/components/schemas/SystemProfileNestedObject'
    fields_param:
      in: query
      name: fields
      required: false
      description: Fetches only mentioned system_profile fields
      style: deepObject
      explode: true
      x-validator: sparseFields
      schema:
        $ref:  '#/components/schemas/SystemProfileNestedObject'
    confirmDeleteAll:
      in: query
      name: confirm_delete_all
      schema:
        type: boolean
      description: Confirmation to delete all hosts on the account
      required: false
    groupName:
      in: query
      name: name
      schema:
        type: string
      description: Filter by group name
      required: false
    groupNameListParam:
      in: query
      name: group_name
      description: Filter by group name
      required: false
      schema:
        type: array
        items:
          type: string
    groupId:
      in: path
      name: group_id
      description: Group ID.
      required: true
      schema:
        $ref: '#/components/schemas/NonStrictUUID'
    assignmentRuleName:
      in: query
      name: name
      schema:
        type: string
      description: Filter by assignment-rule name
      required: false
    assignmentRuleId:
      in: path
      name: assignment_rule_id
      description: assignment-rule ID.
      required: true
      schema:
        $ref: '#/components/schemas/NonStrictUUID'
    groupIdList:
      in: path
      name: group_id_list
      description: A comma-separated list of group IDs.
      required: true
      schema:
        type: array
        items:
          $ref: '#/components/schemas/NonStrictUUID'
    assignmentRuleNameExplicit:
      in: query
      name: assignment_rule_name
      schema:
        type: string
      description: Filter by assignment-rule name
      required: false
    assignmentRuleIdList:
      in: path
      name: assignment_rule_id_list
      description: A comma-separated list of assignment-rule IDs.
      required: true
      schema:
        type: array
        items:
          $ref: '#/components/schemas/NonStrictUUID'

  schemas:
    SystemProfileOperatingSystemOut:
      properties:
        total:
          $ref: '#/components/schemas/Total'
        count:
          $ref: '#/components/schemas/Count'
        results:
          description: The list of operating_system values on the account
          type: array
          items:
            type: object
            properties:
              value:
                type: object
                properties:
                  name:
                    type: string
                  major:
                    type: integer
                    nullable: true
                  minor:
                    type: integer
                    nullable: true
              count:
                type: integer

    SystemProfileSapSystemOut:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/Total'
        count:
          $ref: '#/components/schemas/Count'
        results:
          description: The list of sap_system values on the account
          type: array
          items:
            type: object
            properties:
              value:
                oneOf:
                - type: string
                - type: boolean
              count:
                type: integer

    TagsOut:
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        properties:
          results:
            description: The list of tags on the systems
            type: object
            additionalProperties:
              type: array
              items:
                $ref: '#/components/schemas/StructuredTag'
    StructuredTag:
      type: object
      properties:
        namespace:
          type: string
          nullable: true
        key:
          type: string
        value:
          type: string
          nullable: true
    TagCountOut:
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        properties:
          results:
            description: The list of tags on the systems
            type: object
            additionalProperties:
              type: integer
    Facts:
      title: Host facts
      description: A set of string facts about a host.
      type: object
      example:
        fact1: value1
        fact2: value2
    FactSet:
      title: Host facts under a namespace
      description: A set of string facts belonging to a single namespace.
      properties:
        namespace:
          type: string
          minLength: 1
          description: A namespace the facts belong to.
        facts:
          type: object
          description: The facts themselves.
          example:
            fact1: value1
            fact2: value2
      required:
        - namespace
        - facts
    NonNullableString:
      type: string
      nullable: false
    NonNullableStringArray:
      type: array
      items:
        type: string
      nullable: false
    HyphenatedUuid:
      type: string
      nullable: true
      pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
      minLength: 36
      maxLength: 36
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
    InsightsId:
      description: >-
        An ID defined in /etc/insights-client/machine-id. This field is
        considered a canonical fact.
      type: string
      nullable: true
      example: 3f01b55457674041b75e41829bcee1dc
    SubscriptionManagerId:
      description: >-
        A Red Hat Subcription Manager ID of a RHEL host.  This field is
        considered to be a canonical fact.
      type: string
      nullable: true
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
    SatelliteId:
      description: >-
        A Red Hat Satellite ID of a RHEL host.  This field is considered to
        be a canonical fact.
      type: string
      nullable: true
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
    BiosUuid:
      description: >-
        A UUID of the host machine BIOS.  This field is considered to be a
        canonical fact.
      type: string
      nullable: true
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
    IpAddresses:
      description: >-
        Host’s network IP addresses.  This field is considered to be a
        canonical fact.
      type: array
      nullable: true
      items:
        type: string
      example:
      - 10.10.0.1
      - 10.0.0.2
    Fqdn:
      description: >-
        A host’s Fully Qualified Domain Name.  This field is considered to
        be a canonical fact.
      type: string
      nullable: true
      example: my.host.example.com
    MacAddresses:
      description: >-
        Host’s network interfaces MAC addresses.  This field is considered
        to be a canonical fact.
      type: array
      nullable: true
      items:
        type: string
      example:
      - 'c2:00:d0:c8:61:01'
    ProviderId:
      description: >-
        Host’s reference in the external source e.g. Alibaba, AWS EC2, Azure,
        GCP, IBM etc. This field is one of the canonical facts and does not
        work without provider_type.
      type: string
      nullable: true
      example: i-05d2313e6b9a42b16
    ProviderType:
      description: >-
        Type of external source e.g. Alibaba, AWS EC2, Azure, GCP, IBM, etc.
        This field is one of the canonical facts and does not workout provider_id.
      type: string
      nullable: true
      example: aws
    AccountNumber:
      description: A Red Hat Account number that owns the host.
      type: string
      nullable: true
      example: '000102'
      deprecated: true
    OrgId:
      description: The Org ID of the tenant that owns the host.
      type: string
      example: '000102'
    CanonicalFactsIn:
      allOf:
      - properties:
          insights_id:
            allOf:
            - $ref: "#/components/schemas/InsightsId"
            - $ref: "#/components/schemas/HyphenatedUuid"
          subscription_manager_id:
            allOf:
            - $ref: "#/components/schemas/SubscriptionManagerId"
            - $ref: "#/components/schemas/HyphenatedUuid"
          satellite_id:
            allOf:
            - $ref: "#/components/schemas/SatelliteId"
            - $ref: "#/components/schemas/HyphenatedUuid"
          bios_uuid:
            allOf:
            - $ref: "#/components/schemas/BiosUuid"
            - $ref: "#/components/schemas/HyphenatedUuid"
          ip_addresses:
            $ref: "#/components/schemas/NonNullableStringArray"
          fqdn:
            $ref: "#/components/schemas/NonNullableString"
          mac_addresses:
            $ref: "#/components/schemas/NonNullableStringArray"
          provider_id:
            $ref: "#/components/schemas/NonNullableString"
          provider_type:
            $ref: "#/components/schemas/NonNullableString"
      - anyOf:
        - required:
          - insights_id
        - required:
          - subscription_manager_id
        - required:
          - satellite_id
        - required:
          - bios_uuid
        - required:
          - ip_addresses
        - required:
          - fqdn
        - required:
          - mac_addresses
        - required:
          - provider_id
          - provider_type
    CanonicalFactsOut:
      type: object
      properties:
        insights_id:
          $ref: "#/components/schemas/InsightsId"
        subscription_manager_id:
          $ref: "#/components/schemas/SubscriptionManagerId"
        satellite_id:
          $ref: "#/components/schemas/SatelliteId"
        bios_uuid:
          $ref: "#/components/schemas/BiosUuid"
        ip_addresses:
          $ref: "#/components/schemas/IpAddresses"
        fqdn:
          $ref: "#/components/schemas/Fqdn"
        mac_addresses:
          $ref: "#/components/schemas/MacAddresses"
        provider_id:
          $ref: "#/components/schemas/ProviderId"
        provider_type:
          $ref: "#/components/schemas/ProviderType"
    CreateCheckIn:
      title: Check-in data
      description: >-
        Data required to create a check-in record for a host.
      type: object
      allOf:
        - $ref: '#/components/schemas/CanonicalFactsIn'
        - properties:
            checkin_frequency:
              description: How long from now to expect another check-in (in minutes).
              type: integer
              minimum: 1
              maximum: 2880
              example: 1440
    HostOut:
      title: Host Out
      description: >-
        Data of a single host belonging to an account. Represents the hosts
        without its Inventory metadata.
      type: object
      allOf:
        - $ref: '#/components/schemas/CanonicalFactsOut'
        - properties:
            display_name:
              description: >-
                A host’s human-readable display name, e.g. in a form of a domain
                name.
              type: string
              example: host1.mydomain.com
              nullable: true
            ansible_host:
              description: >-
                The ansible host name for remediations
              type: string
              example: host1.mydomain.com
              nullable: true
            account:
              $ref: "#/components/schemas/AccountNumber"
            org_id:
              $ref: "#/components/schemas/OrgId"
            id:
              description: >-
                A durable and reliable platform-wide host identifier. Applications
                should use this identifier to reference hosts.
              type: string
              example: 3f01b55457674041b75e41829bcee1dc
            created:
              description: A timestamp when the entry was created.
              type: string
              format: date-time
            updated:
              description: A timestamp when the entry was last updated.
              type: string
              format: date-time
            facts:
              description: A set of facts belonging to the host.
              type: array
              items:
                $ref: '#/components/schemas/FactSet'
            stale_timestamp:
              description: Timestamp from which the host is considered stale.
              type: string
              format: date-time
              nullable: true
            stale_warning_timestamp:
              description: >-
                Timestamp from which the host is considered too stale to be listed without an explicit
                toggle.
              type: string
              format: date-time
              nullable: true
            culled_timestamp:
              description: Timestamp from which the host is considered deleted.
              type: string
              format: date-time
              nullable: true
            reporter:
              description: Reporting source of the host. Used when updating the stale_timestamp.
              type: string
              nullable: true
            per_reporter_staleness:
              description: >-
                Reporting source of the last checkin status, stale_timestamp, and last_check_in.
              type: object
              additionalProperties:
                $ref: '#/components/schemas/PerReporterStaleness'
            groups:
              description: >-
                The groups that the host belongs to, if any.
              type: array
              items:
                $ref: '#/components/schemas/GroupOut'
          required:
            - org_id
    HostQueryOutput:
      title: A Host Inventory query result
      description: >-
        A paginated host search query result with host entries and their
        Inventory metadata.
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        required:
          - results
        properties:
          results:
            description: Actual host search query result entries.
            type: array
            items:
              $ref: '#/components/schemas/HostOut'
    SystemProfileByHostOut:
      title: A host system profile query result
      description: Structure of the output of the host system profile query
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        required:
          - results
        properties:
          results:
            description: Actual host search query result entries.
            type: array
            items:
              $ref: '#/components/schemas/HostSystemProfileOut'
    HostSystemProfileOut:
      title: Structure of an individual host system profile output
      description: Individual host record that contains only the host id and system profile
      type: object
      properties:
        id:
          type: string
        system_profile:
          $ref: '#/components/schemas/SystemProfile'
    PatchHostIn:
      title: Host data
      description: >-
        Data of a single host to be updated.
      type: object
      properties:
        ansible_host:
          description: >-
            The ansible host name for remediations
          type: string
          example: host1.mydomain.com
        display_name:
          description: >-
            A host’s human-readable display name, e.g. in a form of a domain
            name.
          type: string
          example: host1.mydomain.com
    PerReporterStaleness:
      type: object
      properties:
        last_check_in:
          type: string
          format: date-time
          example: '2020-02-10T08:07:03.354307+00:00'
        stale_timestamp:
          type: string
          format: date-time
          example: '2020-02-17T08:07:03.354307+00:00'
        check_in_succeeded:
          type: boolean
    ActiveTags:
      title: Host data
      allOf:
      - $ref: '#/components/schemas/PaginationOut'
      - type: object
        required:
          - results
        properties:
          results:
            type: array
            items:
              title: ActiveTag
              description: Information about a host tag
              type: object
              required:
                - tag
                - count
              properties:
                tag:
                  $ref: '#/components/schemas/StructuredTag'
                count:
                  description: The number of hosts with the given tag. If the value is null this indicates that the count is unknown.
                  type: integer
                  nullable: true
      example:
        total: 3
        count: 3
        page: 1
        per_page: 50
        results:
          - tag:
              namespace: Sat
              key: env
              value: prod
            count: 3
          - tag:
              namespace: aws
              key: region
              value: us-east-1
            count: 1
          - tag:
              namespace: insights-client
              key: web
              value: null
            count: -1
    GroupName:
      description: >-
        A group’s human-readable name.
      type: string
      nullable: false
      example: sre-group
    AssignmentRuleName:
      description: >-
        A assignement-rule’s human-readable name.
      type: string
      nullable: false
      example: sre-assignment-rule
    NonStrictUUID:
      type: string
      pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$|^[0-9a-fA-F]{8}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{4}[0-9a-fA-F]{12}$
