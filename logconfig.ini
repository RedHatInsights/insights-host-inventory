[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=logstash

[formatters]
keys=logstash

[logger_root]
level=NOTSET
handlers=logstash

[logger_gunicorn.error]
level=NOTSET
handlers=logstash
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=NOTSET
handlers=logstash
propagate=1
qualname=gunicorn.access

[handler_logstash]
class=StreamHandler
level=NOTSET
formatter=logstash

[formatter_logstash]
class=logstash_formatter.LogstashFormatterV1
