[loggers]
keys=root, gunicorn.error, gunicorn.access, sqlalchemy.engine, app, api, tasks, mq_service, lib, utils

[handlers]
keys=logstash

[formatters]
keys=logstash, human_readable

[logger_root]
level=INFO
handlers=logstash

[logger_gunicorn.error]
level=ERROR
handlers=logstash
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=ERROR
handlers=logstash
propagate=1
qualname=gunicorn.access

[logger_sqlalchemy.engine]
level=INFO
handlers=logstash
propagate=1
qualname=sqlalchemy.engine

[logger_app]
level=DEBUG
handlers=logstash
propagate=0
qualname=inventory.app

[logger_api]
level=DEBUG
handlers=logstash
propagate=0
qualname=inventory.api

[logger_tasks]
level=DEBUG
handlers=logstash
propagate=0
qualname=inventory.tasks

[logger_mq_service]
level=DEBUG
handlers=logstash
propagate=0
qualname=inventory.mq_service

[logger_lib]
level=DEBUG
handlers=logstash
propagate=0
qualname=inventory.lib

[logger_utils]
level=INFO
handlers=logstash
propagate=0
qualname=inventory.utils

[handler_logstash]
class=StreamHandler
level=NOTSET
#formatter=logstash
formatter=human_readable
args=(sys.stdout, )

[formatter_logstash]
class=logstash_formatter.LogstashFormatterV1

[formatter_human_readable]
format=[%(asctime)s] [%(process)d] [%(thread)d] [%(name)s] [%(levelname)s] %(message)s
