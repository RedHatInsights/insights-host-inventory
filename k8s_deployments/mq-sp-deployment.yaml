              value: "false"
            - name: RBAC_RETRIES
              value: "2"
            - name: RBAC_TIMEOUT
              value: "10"
            - name: REST_POST_ENABLED
              value: "true"
            - name: SCRIPT_CHUNK_SIZE
              value: "1000"
            - name: SP_AUTHORIZED_USERS
              value: tuser@redhat.com
            - name: XJOIN_GRAPHQL_URL
              value: http://localhost:4000/graphql
          image: quay.io/thearifismail/insights-inventory:ubi8-nostartingscript
          name: mq-sp
          resources: {}
      restartPolicy: Always
