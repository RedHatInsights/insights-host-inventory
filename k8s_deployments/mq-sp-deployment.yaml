              value: "16384"
            - name: KAFKA_PRODUCER_LINGER_MS
              value: "0"
            - name: KAFKA_PRODUCER_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION
              value: "5"
            - name: KAFKA_PRODUCER_RETRIES
              value: "0"
            - name: KAFKA_PRODUCER_RETRY_BACKOFF_MS
              value: "100"
            - name: KAFKA_SECURITY_PROTOCOL
              value: PLAINTEXT
            - name: KAFKA_SP_VALIDATOR_MAX_MESSAGES
              value: "10000"
