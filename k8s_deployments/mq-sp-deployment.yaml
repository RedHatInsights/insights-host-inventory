    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mq-sp
  name: mq-sp
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mq-sp
  strategy: {}
