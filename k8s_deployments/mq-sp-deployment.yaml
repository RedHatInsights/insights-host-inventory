              value: hbi-kafka:9092
            - name: KAFKA_CONSUMER_AUTO_COMMIT_INTERVAL_MS
              value: "5000"
            - name: KAFKA_CONSUMER_AUTO_OFFSET_RESET
              value: latest
            - name: KAFKA_CONSUMER_HEARTBEAT_INTERVAL_MS
              value: "3000"
            - name: KAFKA_CONSUMER_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION
              value: "5"
            - name: KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS
              value: "300000"
            - name: KAFKA_CONSUMER_MAX_POLL_RECORDS
              value: "10"
            - name: KAFKA_CONSUMER_REQUEST_TIMEOUT_MS
