            - name: INVENTORY_DB_HOST
              value: db
            - name: INVENTORY_DB_NAME
              value: insights
            - name: INVENTORY_DB_PASS
              value: insights
            - name: INVENTORY_DB_POOL_SIZE
              value: "5"
            - name: INVENTORY_DB_POOL_TIMEOUT
              value: "5"
